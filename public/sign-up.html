<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Email-address">Full name</label>
                <input type="name" class="form-control" id="user-name" placeholder="Michelle Obama">
              </div>
            <div class="form-group">
              <label for="Email-address">Email address</label>
              <input type="email" class="form-control" id="user-email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="shop-description">Describe Your Shop</label>
              <textarea class="form-control" id="shop-description" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-secondary btn-lg">Set Up My Shop</button>
        </form>
    </div>
   
    <script src="/js/index.js" type="module"></script>
</body>
</html>
