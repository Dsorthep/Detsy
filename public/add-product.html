<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form>
            <div class="form-group">
                <label for="item-name">Product Name</label>
                <input type="name" class="form-control" id="product-name" placeholder="Enter your product">
              </div>
            <div class="form-group">
              <label for="Email-address">Price</label>
              <input type="email" class="form-control" id="user-email" placeholder="$$$">
            <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="shop-description">Product Description</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="button" class="btn btn-secondary btn-lg">Set Up My Shop</button>
        </form>
    </div>
   
    <script src="/js/index.js" type="module"></script>
</body>
</html>
